<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Animal Crossing Sea Creatures</title>
    <!-- Link to your CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Animal Crossing Sea Creatures</h1>
      <form method="GET" action="/">
        <label for="month">filter by months available:</label>
        <select name="month" id="month">
          <option value="">all creatures</option>
          {% for month in months %}
          <option value="{{ month }}" {% if month == selected_month %}selected{% endif %}>{{ month }}</option>
          {% endfor %}
        </select>
        <button type="submit">filter</button>
      </form>
      <div class="card-container">
        <!-- Loop through each sea creature and wrap each card in a link -->
        {% for creature in creatures %}
        <a href="{{ url_for('creature_detail', id=creature.id) }}" class="card-link">
          <div class="card">
            <img src="{{ creature.image }}" alt="{{ creature.name }}" />
            <div class="card-body">
              <h5 class="card-title">{{ creature.name }}</h5>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
